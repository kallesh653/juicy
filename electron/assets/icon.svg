  <!-- Bubbles -->
  <circle cx="108" cy="130" r="8" fill="white" opacity="0.6"/>
  <circle cx="140" cy="155" r="5" fill="white" opacity="0.5"/>
  <circle cx="120" cy="175" r="6" fill="white" opacity="0.4"/>
  <!-- Straw -->
