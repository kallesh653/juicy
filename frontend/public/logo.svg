  <!-- Glass rim -->
  <ellipse cx="50" cy="22" rx="20" ry="5" fill="white"/>
  <!-- Bubbles -->
  <circle cx="42" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="55" cy="60" r="2" fill="white" opacity="0.5"/>
  <circle cx="48" cy="68" r="2.5" fill="white" opacity="0.4"/>
  <!-- Straw -->
  <rect x="54" y="12" width="4" height="45" rx="2" fill="#ff6b6b" transform="rotate(12 56 35)"/>
  <!-- Lime slice -->
  <circle cx="68" cy="28" r="8" fill="#7bed9f"/>
  <circle cx="68" cy="28" r="6" fill="#2ed573"/>
  <path d="M68 22 L68 34 M62 28 L74 28" stroke="#7bed9f" stroke-width="1.5"/>
